<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="finalStyle.css">
    <title>grid practice</title>
</head>

<body>
    <div class="container">
        <div class="menubar">
            <ul>
                <div class="menu-response">
                    <span>Healthy Food</span>
                    <svg viewBox="0 0 20 20" fill="currentColor" class="menu"><path fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd"></path></svg>
                </div>
                <hr>
                <li>HOME
                    <svg viewBox="0 0 20 20" fill="currentColor" class="home">
                        <path
                            d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z">
                        </path>
                    </svg>
                </li>
                <hr>
                <li>
                    <span>ABOUT</span>
                    <svg viewBox="0 0 20 20" fill="currentColor" class="question">
                        <path fill-rule="evenodd"
                            d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-8-3a1 1 0 00-.867.5 1 1 0 11-1.731-1A3 3 0 0113 8a3.001 3.001 0 01-2 2.83V11a1 1 0 11-2 0v-1a1 1 0 011-1 1 1 0 100-2zm0 8a1 1 0 100-2 1 1 0 000 2z"
                            clip-rule="evenodd"></path>
                    </svg>
                </li>
                <hr>
                <li>
    
                        <span>CONTACT</span>    
                        <svg viewBox="0 0 20 20" fill="currentColor" class="mail another">
                            <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z"></path>
                            <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z"></path>
                        </svg>
                </li>
                <hr>
            </ul>
        </div>
        <div class="background-style">
            <div class="buttonGroup">
                <button class="login">LOG IN</button>
                <button class="signup">SIGN UP</button>
            </div>
            
            <div class="content">
                <h1>Recipes</h1>
                <h3>For Developer</h3>
                <h5>Latest Recipes</h5>
                <div class="imagebar">
                    <div class="bg-style1">
                        <img class="imageStyle" src="/images/noodle.jpg" alt="">
                        <h4 class="subtitle">Veg Noodles</h4>
                        <span class="micro">Recepie by nillofar</span>
                        <div class="badge">
                            <svg viewBox="0 0 20 20" fill="currentColor" class="clock w-6 h-6">
                                <path fill-rule="evenodd"
                                    d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z"
                                    clip-rule="evenodd"></path>
                            </svg>
                            <span class="timer">25 MINS</span>
                        </div>
                    </div>
                    <div class="bg-style2">
                        <img class="imageStyle" src="images/curry1.jpg" alt="">
                        <div class="subtitleContainer">
                            <h4 class="subtitle">Curry</h4>
                            <span class="micro">Recepie by nillofar</span>
                        </div> 
                        <div class="badge">
                            <svg viewBox="0 0 20 20" fill="currentColor" class="clock w-6 h-6">
                                <path fill-rule="evenodd"
                                    d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z"
                                    clip-rule="evenodd"></path>
                            </svg>
                            <span class="timer">25 MINS</span>
                        </div>
                    </div>
                    <div class="bg-style3">
                        <img class="imageStyle" src="images/stew.jpg" alt="">
                        <h4 class="subtitle">5 Bean chili stew</h4>
                        <span class="micro">Recepie by nillofar</span>
                        <div class="badge">
                            <svg viewBox="0 0 20 20" fill="currentColor" class="clock w-6 h-6">
                                <path fill-rule="evenodd"
                                    d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z"
                                    clip-rule="evenodd"></path>
                            </svg>
                            <span class="timer">25 MINS</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>
